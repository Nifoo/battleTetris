<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href=style.css />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tetris</title>
</head>
<body>
    <div id='waiting'>State</div>
    <div class="square" id="local">
        <div class="title">My Game Area:</div>
        <div class="game" id="local_game"></div>
        <div class="next" id="local_next"></div>
        <div class="info">
            <div>Time: <span id="local_time">0</span></div>
            <div>Score: <span id="local_score">0</span></div>
            <div id="local_gameover"></div>
        </div>
    </div>
    <div class="square" id="remote">
        <div class="title">Opponent's Game Area:</div>
        <div class="game" id="remote_game"></div>
        <div class="next" id="remote_next"></div>
        <div class="info">
            <div>Time: <span id="remote_time">0</span></div>
            <div>Score: <span id="remote_score">0</span></div>
            <div id="remote_gameover"></div>
        </div>
        
        <!--
        <button id="down">down</button>
        <button id="left">left</button>
        <button id="right">right</button>
        <button id="rotate">rotate</button>
        <button id="curFixed">curFixed</button>
        <button id="getNext">getNext</button>
        <button id="deleteLine">deleteLine</button>
        <button id="setTime">setTime</button>
        <button id="setScore">setScore</button>
        <button id="gameStop">gameStop</button>
        -->
        
    </div>
    
    <script src="square.js"></script>
    <script src="game.js"></script>
    <script src="local.js"></script>
    <script src="remote.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
